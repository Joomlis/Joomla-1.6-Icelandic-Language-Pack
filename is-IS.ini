INSTL_DATABASE_DESC="<p>Joomla! vefur geymir öll gögn sín í gagnargunni. Þessi skjár gefur upp stillingar til að Joomla! geti tengst gagnagrunninum.</p><p>Ef þú ert að setja upp Joomla! vef á vefþjón, þá þarftu að fá þessar upplýsingar frá hýsiaðila.</p><p>Flestir hýsiaðilar krefjast þess að þú búir til gagnagrunn áður en uppsetning hefst. Ef þú færð skilaboðið "_QQ_"Get ekki tengst gagnagrunni"_QQ_", þá skaltu athuga hvort hýsingar nafn, notendanafn eða lykilorð se rett. Ef þú færð þá villi ennþá, þá skaltu hafa samband við hýsiaðila áður en þú heldur áfram með uppsetningu Joomla!.</p>" 


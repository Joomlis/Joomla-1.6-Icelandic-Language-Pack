INSTL_FTP_DESC="<p>Á sumum vefþjónum þarftu að gefa upp FTP notendanafn og lykilorð til að getað klárað uppsetninguna. Ef þú lendir i vandræðum með að klára uppsetninguna með slökkt á þessu þá skaltu hafa samband við hýsiaðila til að vita hvort þörf sé á að nota þetta. </p><p>Af öryggisástæðum þá er best að bua til sér FTP notanda sem hefur eingöngu aðgang að Joomla! uppsetningunni og engu öðru. Hýsiaðili þinn getur aðstoðað þig við það.</p><p><strong>ATH:</strong> Ef þú ert að hýsa á Windows vefþjóni þá er <strong>engin</strong> þörf á þessu.</p>"
